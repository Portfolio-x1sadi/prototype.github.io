<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-color: #f4f4f4;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            flex-direction: column;
            padding: 20px;
        }

        .hero h1 {
            font-size: 40px;
            color: #333;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
            color: #666;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #0056b3;
        }

        .footer {
            background: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        My Landing Page
    </div>

    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to success starts here.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>

    <div class="footer">
        &copy; 2025 MyWebsite | All Rights Reserved
    </div>

</body>
</html>
